<a class="updated-bell-cmp item d-flex align-items-center justify-content-center"
   [style.width]="'30px'">
  <app-popover>

    <div icon>
      <i class="fas fa-palette"></i>
    </div>

    <div content class="content">
      <div *ngFor="let theme of themeList"
           class="theme-content d-flex flex-column p-2">

        <button type="button" class="btn btn-link btn-sm btn-rounded"
                (click)="changeTheme(theme.type)">
            {{ theme.type }}
        </button>

        <div class="separator"></div>
        <div class="text">
          <div *ngFor="let color of theme.colors"
               class="text d-flex flex-column align-items-center justify-content-center"
               [style.background-color]="color.color"
               [style.color]="color.fontColor"
               [style.font-weight]="'700'"
               [style.font-family]="'monospace'"
          >{{color.color}}</div>
        </div>

      </div>
    </div>

  </app-popover>
</a>
