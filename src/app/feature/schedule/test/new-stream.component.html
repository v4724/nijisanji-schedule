<p>test works!</p>
<ul>
    <li class="text" *ngFor="let item of items | async">
        {{item}}
    </li>
 </ul>

<div class="d-flex flex-column gap-2">
  <mdb-form-control>
    <input mdbInput type="text" id="formControlStreamer" class="form-control"
           [(ngModel)]="item.streamer"
           (ngModelChange)="streamerChanged($event)"/>
    <label mdbLabel class="form-label" for="formControlStreamer">Streamer</label>
  </mdb-form-control>
  <mdb-form-control>
    <input mdbInput type="text" id="formControlTitle" class="form-control" [(ngModel)]="item.title"/>
    <label mdbLabel class="form-label" for="formControlTitle">Title</label>
  </mdb-form-control>
  <mdb-form-control>
    <input mdbInput type="text" id="formControlLink" class="form-control" [(ngModel)]="item.link"/>
    <label mdbLabel class="form-label" for="formControlLink">Link</label>
  </mdb-form-control>
  <mdb-form-control>
    <input mdbInput type="text" id="formControlDate" class="form-control" [(ngModel)]="date"/>
    <label mdbLabel class="form-label" for="formControlDate">Date</label>
  </mdb-form-control>
  <mdb-form-control>
    <input mdbInput type="text" id="formControlTime" class="form-control" [(ngModel)]="time"/>
    <label mdbLabel class="form-label" for="formControlTime">Time</label>
  </mdb-form-control>


  <div>
    <p>Timezone:</p>
    <div *ngFor="let tz of timezones" class="form-check form-check-inline">
      <input
        mdbRadio
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        [id]="'inlineRadio-' + tz"
        [value]="tz"
        [(ngModel)]="timezone"
      />
      <label class="form-check-label" [for]="'inlineRadio-' + tz">{{tz}}</label>
    </div>
  </div>


  <div>
    {{timezone}}: {{ datetimeFromTz }}
    <br>
    GMT: {{ gmtMoment }}
  </div>

  <div class="d-flex col-gap-1">
    <p>State:</p>
    <div class="form-check">
      <input
        mdbCheckbox
        class="form-check-input"
        type="checkbox"
        id="flexCheckOnSchedule"
        [(ngModel)]="item.onSchedule"
      />
      <label class="form-check-label" for="flexCheckOnSchedule">
        On Schedule
      </label>
    </div>
    <div class="form-check">
      <input
        mdbCheckbox
        class="form-check-input"
        type="checkbox"
        id="flexCheckUncertain"
        [(ngModel)]="item.isUncertain"
      />
      <label class="form-check-label" for="flexCheckUncertain">
        Uncertain
      </label>
    </div>
    <div class="form-check">
      <input
        mdbCheckbox
        class="form-check-input"
        type="checkbox"
        id="flexCheckModified"
        [(ngModel)]="item.isModified"
      />
      <label class="form-check-label" for="flexCheckModified">
        Modified
      </label>
    </div>
    <div class="form-check">
      <input
        mdbCheckbox
        class="form-check-input"
        type="checkbox"
        id="flexCheckCanceled"
        [(ngModel)]="item.isCanceled"
      />
      <label class="form-check-label" for="flexCheckCanceled">
        Canceled
      </label>
    </div>

  </div>
</div>


<div>
  <div>
    Feat:
    <button type="button" class="btn btn-outline-primary btn-rounded btn-sm"
            *ngFor="let streamer of item.featStreamers"
            (click)="removeFeatStreamer(streamer)">
      <div>
        {{ streamer }}
        <i class="fas fa-times"></i>
      </div>
    </button>
  </div>

  <div class="d-inline-flex">
    <mdb-form-control>
      <input mdbInput type="text" id="formControlSearch" class="form-control"
             [(ngModel)]="searchFeatStreamer"
             (ngModelChange)="findFeatStreamerInfoChanged($event)"
             (keyup.enter)="enterToAddFeatStreamer()" />
      <label mdbLabel class="form-label" for="formControlSearch">Search</label>
    </mdb-form-control>

    <button class="btn btn-primary" type="button"
            [disabled]="!findFeatStreamerInfo" (click)="addFeatStreamer()">add</button>

  </div>
</div>

<div class="d-flex flex-row-reverse col-gap-1 my-2">
  <button class="btn btn-primary" type="button" (click)="submit()"
          [disabled]="submitLoading || !isValid">
    Submit
  </button>
  <button class="btn btn-outline-primary" type="button" (click)="clear()">Clear</button>
</div>
