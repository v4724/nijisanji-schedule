<div class="d-flex align-items-center example-list"
     cdkDropList cdkDropListOrientation="horizontal"
     (cdkDropListDropped)="drop($event)">
  Group:
  <button *ngFor="let group of groups"
          class="stream-group-button"
          cdkDrag
          [class.active]="group.checked"
          (click)="toggleSelection(group)" >
    {{ group.text }}
  </button>
</div>
