
<div class="d-flex flex-column gap-2">
  <div class="fs-5">Stream's info</div>
  <mdb-form-control>
    <input mdbInput type="text" id="formControlStreamer" class="form-control"
           [(ngModel)]="item.streamer"
           [disabled]="update"
           (ngModelChange)="streamerChanged($event)"/>
    <label mdbLabel class="form-label" for="formControlStreamer">Streamer</label>
  </mdb-form-control>
  <mdb-form-control>
    <input mdbInput type="text" id="formControlTitle" class="form-control" [(ngModel)]="item.title"/>
    <label mdbLabel class="form-label" for="formControlTitle">Title</label>
  </mdb-form-control>
  <mdb-form-control>
    <input mdbInput type="text" id="formControlLink" class="form-control" [(ngModel)]="item.link"/>
    <label mdbLabel class="form-label" for="formControlLink">Link</label>
  </mdb-form-control>
  <mdb-form-control>
    <input mdbInput type="text" id="formControlDate" class="form-control"
           placeholder="YYYY-MM-DD"
           [(ngModel)]="date"
           (ngModelChange)="updateTimestampAndText()"/>
    <label mdbLabel class="form-label" for="formControlDate">Date</label>
  </mdb-form-control>
  <mdb-form-control>
    <input mdbInput type="text" id="formControlTime" class="form-control"
           placeholder="HH:mm"
           [(ngModel)]="time"
           (ngModelChange)="updateTimestampAndText()"/>
    <label mdbLabel class="form-label" for="formControlTime">Time</label>
  </mdb-form-control>


  <div class="d-flex flex-wrap col-gap-1">
    <div>Timezone:</div>
    <div *ngFor="let tz of timezoneService.timezones" class="form-check form-check-inline">
      <input
        mdbRadio
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        [id]="'inlineRadio-' + tz.value"
        [value]="tz.value"
        [(ngModel)]="timezone"
        (ngModelChange)="updateTimestampAndText()"
      />
      <label class="form-check-label" [for]="'inlineRadio-' + tz.value">{{tz.text}}</label>
    </div>
  </div>


  <div>
    <div class="d-flex col-gap-1">
      <div>Stream's date:</div>
      <div>{{datetimeFromTz}}</div>
    </div>

    <div class="d-flex col-gap-1">
      <div>Yours date:</div>
      <div>{{datetimeFromGlobalTz}}</div>
    </div>
  </div>

  <div class="d-flex flex-wrap col-gap-1">
    <div>State:</div>
    <div class="form-check">
      <input
        mdbCheckbox
        class="form-check-input"
        type="checkbox"
        id="flexCheckOnSchedule"
        [(ngModel)]="item.onSchedule"
      />
      <label class="form-check-label" for="flexCheckOnSchedule">
        On Schedule
      </label>
    </div>
    <div class="form-check">
      <input
        mdbCheckbox
        class="form-check-input"
        type="checkbox"
        id="flexCheckUncertain"
        [(ngModel)]="item.isUncertain"
      />
      <label class="form-check-label" for="flexCheckUncertain">
        Uncertain
      </label>
    </div>
    <div class="form-check">
      <input
        mdbCheckbox
        class="form-check-input"
        type="checkbox"
        id="flexCheckModified"
        [disabled]="!update"
        [(ngModel)]="item.isModified"
      />
      <label class="form-check-label" for="flexCheckModified">
        Modified
      </label>
    </div>
    <div class="form-check">
      <input
        mdbCheckbox
        class="form-check-input"
        type="checkbox"
        id="flexCheckCanceled"
        [disabled]="!update"
        [(ngModel)]="item.isCanceled"
      />
      <label class="form-check-label" for="flexCheckCanceled">
        Canceled
      </label>
    </div>

  </div>

  <app-feat-streamer class="mt-1"
                     [featStreamers]="item.featStreamers"></app-feat-streamer>

</div>
