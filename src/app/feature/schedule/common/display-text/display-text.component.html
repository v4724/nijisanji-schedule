
<div class="streamer-detail-info d-flex align-self-center"
     [class.cursor-pointer]="!stream?.isCanceled"
     (click)="openStreamLink()">
  <i *ngIf="stream?.link" class="bi bi-youtube"></i>
  <i *ngIf="stream?.isUncertain" class="bi bi-exclamation-circle-fill"></i>
  <i *ngIf="stream?.onSchedule" class="bi bi-journal-text"></i>
  <i *ngIf="stream?.isModified" class="bi bi-wrench-adjustable"></i>
  <div class="ms-1" [class.canceled]="stream?.isCanceled">
    <ng-content></ng-content>
  </div>
</div>
