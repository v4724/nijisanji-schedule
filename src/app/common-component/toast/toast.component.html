
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div #liveToast id="liveToast" class="toast fade" role="alert" aria-live="assertive" aria-atomic="true"
  >
    <div class="toast-header">
      Result
      <button type="button" class="ms-auto btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ toastService.message$ | async }}!
    </div>
  </div>
</div>
